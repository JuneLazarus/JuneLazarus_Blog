<script>
    function edit(button) {
        const container = button.parentNode;
        const td = container.parentNode;
        const tr = td.parentNode;
        const table = tr.parentNode;
        
        // 修正索引计算
        const rows = Array.from(table.querySelectorAll('tr')).slice(1); // 跳过表头行
        const period = rows.indexOf(tr); // 行索引从0开始
        
        const cells = Array.from(tr.querySelectorAll('td')); // 已经排除了th元素
        const day = cells.indexOf(td); // 列索引从0开始
        
        const key = `course_${day}_${period}`;
        
        const textDiv = container.querySelector('.text');
        const courseName = prompt('请输入课程名：', textDiv.innerHTML || '');
        
        if (courseName !== null) {
            textDiv.innerHTML = courseName.trim();
            localStorage.setItem(key, courseName.trim());
        }
    }

    function loadCourses() {
        const rows = Array.from(document.querySelectorAll('.table tr')).slice(1); // 跳过表头行
        rows.forEach((tr, rowIndex) => {
            const cells = tr.querySelectorAll('td');
            cells.forEach((cell, cellIndex) => {
                const key = `course_${cellIndex}_${rowIndex}`;
                const savedCourse = localStorage.getItem(key);
                
                if (savedCourse) {
                    cell.querySelector('.text').innerHTML = savedCourse;
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', loadCourses);
</script>
